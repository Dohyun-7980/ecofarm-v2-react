# GitHub Actions가 main 브랜치에 코드가 push될 때마다 이 워크플로우를 실행하도록 합니다.
name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소의 코드를 가상 서버로 가져옵니다.
      - uses: actions/checkout@v4

      # 2. Node.js 환경을 설정합니다. (LTS 버전 사용)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # npm 의존성 캐싱으로 빌드 속도 향상

      # 3. 프로젝트 의존성을 설치합니다. (ci는 install보다 빠르고 안정적입니다)
      - name: Install Dependencies
        run: npm ci

      # 4. React 앱을 빌드합니다. (dist 폴더 생성)
      - name: Build Project
        run: npm run build

      # 5. 빌드된 결과물을 Firebase Hosting에 배포합니다.
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EcosmartGhv2 }}' # 이 부분은 프로젝트 ID에 맞게 수정해야 합니다.
          channelId: live
          projectId: YOUR_PROJECT_ID # EcosmartGhv2